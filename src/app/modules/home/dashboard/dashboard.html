<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Dashboard
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <ngx-datatable class="material fullscreen"
                       [columnMode]="'force'"
                       [footerHeight]="40"
                       [rowHeight]="'auto'"
                [rows]="rows"
                >
            <ngx-datatable-column name="ID">
                <!--<template let-column="column" ngx-datatable-header-template>-->
                    <!--Holla! {{column.name}}-->
                <!--</template>-->
                <template let-value="value" ngx-datatable-cell-template>
                    <strong>{{value}}</strong>
                </template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Name">
                <template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Percent" prop="sumQuestion">
                <template let-value="value" ngx-datatable-cell-template>
                    <span>{{getPercent(value, sumQuestion)}}% Complete</span>
                    <div class="progress progress-xs active">
                        <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" [attr.aria-valuenow]="getPercent(value, sumQuestion)" aria-valuemin="0" aria-valuemax="100" [style.width]="getPercent(value, sumQuestion) + '%'">
                        </div>
                    </div>
                </template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Updated at" prop="updated_at">
                <template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </template>
            </ngx-datatable-column>
        </ngx-datatable>
